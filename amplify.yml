version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo $GOOGLE_MAPS_API_KEY
        - echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY" >> .env
        - npm install --cache .npm --no-save --no-package-lock
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*